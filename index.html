            display: flex;

        /* LOGO VORTEX - AGORA USANDO A IMAGEM OFICIAL */
        .vortex-logo-img {

            height: auto;

            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5); /* Fundo escuro transl√∫cido */

        }
        .input-code:focus {
            outline: none;
            border-color: #FF00FF;

            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transition: all 0.3s ease-in-out;
            text-decoration: none; /* Para usar como link */

        }
        .btn-join:hover {
